org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Suppress Java warnings
org.gradle.warning.mode=none

# Suppress Android system warnings and verbose logging
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedOptionWarnings=true
android.enableR8.fullMode=true
android.enableResourceOptimizations=true

# Reduce ApkAssets and system logging verbosity
android.debug.obsoleteApi=false

# Enable Gradle build cache (modern replacement for android.enableBuildCache)
org.gradle.caching=true
